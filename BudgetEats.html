    <script>
         var hamburger = document.querySelector(".toggle-collapse");
         var toggled = false;
            hamburger.addEventListener("click", function(){
                if(!toggled){
                    document.querySelector("body").classList.toggle("active");
                    toggled = true;
                    reseted = false;
                }           
        })

    var cheeseburger = document.querySelectorAll(".resSelection");
    var Restoggled = false;
        for(var i = 0; i < cheeseburger.length; i++){
            cheeseburger[i].addEventListener("click", function(){
            if(!Restoggled){
                document.querySelector("body").classList.toggle("show");
                Restoggled = true;
            }
            })
        }       
   

    var reseted = false;
    var resetbtn = document.querySelector(".ResetButton")
    resetbtn.addEventListener("click", function(){         
                document.querySelector("body").classList.toggle("hide");
                Restoggled = false;
                toggled = false;
